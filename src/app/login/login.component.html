<div class="container-fluid">
    <div class="row ">
        <div class="main-wrapper">
            <div class="amaze-text-wrapper">
                <span>Amaze</span>
                <p>Management Portal</p>
            </div>
            <form #f="ngForm" class="form-wrapper" (ngSubmit)="submitForm(f)" name="loginform" novalidate>
                <div class="form-group">
                    <img class="user-logo" src="/assets/images/user-icon.svg" alt="User Logo image" />
                    <input type="text" name="userName" ngModel id="username" class="form-control" placeholder="Caremore ID" required #userName="ngModel">
                </div>
                <div class="form-group">
                    <img class="pass-logo" src="/assets/images/lock-icon.svg" alt="password logo" />
                    <input type="password" name="password" ngModel id="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-success btn-lg btn-block">
                <span *ngIf="updateSpinner()"><i class="fa fa-spinner fa-spin"></i></span>
                Sign In
            </button>
            </form>
        </div>
    </div>
    <div class="row caremore-logo"></div>
    <p class="footnote-text">&copy; 2018 Caremore, an Anthem Subsidary</p>
</div>
